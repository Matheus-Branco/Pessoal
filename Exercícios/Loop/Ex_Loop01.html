<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex_Loop01</title>
</head>
<body>
    <a href="https://www.javascriptprogressivo.net/2018/12/Lista-Exercicios-Lacos-Loopings-WHILE-FOR.html">Link dos exercícios</a>
    <script>
        function login() {
        var user = window.prompt("Digite seu nome de usuário:")
        var pass = window.prompt("Digite a sua senha:")  
        }
        login()
        while (user == pass) {
            login()
        }
    </script>
</body>
</html>
