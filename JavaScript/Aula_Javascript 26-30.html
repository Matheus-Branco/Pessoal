<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula_Javascript 26-30</title>
    </head>
    <body>
        <script>
            const soma=(...valores)=>{
                const somar=val=>{
                    let res=0
                    for(v of val)
                        res+=v
                        return res
                }
                return somar(valores)
            }
            console.log(soma(10,5,15))
        </script>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula_Javascript 26-30</title>
    </head>
    <body>
        <script>
            function* cores(){
                yield 'Vermelho'
                yield 'Verde'
                yield 'Azul'
            }

            let itc=cores()
            console.log(itc.next().value)
            console.log(itc.next().value)
            console.log(itc.next().value)

            function* perguntas(){
                const nome=yield 'Qual seu nome?'
                const esporte=yield 'Qual seu esporte favorito?'
                return 'Seu nome é ' + nome + 'e seu esporte favorito é ' + esporte
            }

            const itp=perguntas()
            console.log(itp.next().value)
            console.log(itp.next('Matheus').value)
            console.log(itp.next('Futebol').value)

            function* contator(){
                let i=0
                while(true){
                    yield i++
                    if(i>5)
                        break
                }
            }
        const itc2=contator()
        for(let c of itc2){
        console.log(c)
        }
        </script>
        
    </body>
</html>

<!--Aula 29-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula_Javascript 26-30</title>
    </head>
    <body>
        <script>
            function aluno(nome,nota){
                this.nome=nome
                this.nota=nota

                this.dados_anonimo=function(){
                    setTimeout(function(){
                        console.log(this.nome)
                        console.log(this.nota)
                    },1000)
                }


                this.dados_arrow=function(){
                    setTimeout(()=>{
                        console.log(this.nome)
                        console.log(this.nota)
                    },1000)
                }
            }

            const al1=new aluno("Bruno",100)
            al1.dados_anonimo()
            al1.dados_arrow()
        </script>
        
    </body>
</html>
