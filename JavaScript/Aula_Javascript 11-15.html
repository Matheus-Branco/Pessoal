<!--Aula 14-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula_Javascript 11-15</title>
    </head>
    <body>
        <script src="Aula_Javascript 11-15.js">
            let colocacao=4

            switch (colocacao) {
                case 1:
                    console.log("Primeiro Lugar")                    
                    break;
                case 2:
                    console.log("Segundo Lugar")                    
                    break;
                case 3:
                    console.log("Terceiro Lugar")                    
                    break;
                case 4: case 5: case 6: case 7: case 8: case 9: case 10:
                    console.log("Pontuou, mas não foi ao pódio")

                default:
                    console.log("Não pontuou")
                    break;
            }
        </script>



        <br><br><br><br>
    </body>
</html>

<!--Aula 15-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula_Javascript 11-15</title>
    </head>
    <body>
        <script src="Aula_Javascript 11-15.js">
            console.log("Início")

            for (let i=0; i < 100; i++);{
                if (i%2==0) {
                    console.log(i + " é par")
                }else{
                    console.log(i + " é Ímpar")
                }
            }
            console.log("Fim")  
        </script>



        <br><br><br><br>
    </body>
</html>
