<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula_CSS 41-43</title>
        <link rel="stylesheet" media="print()" href="impressora.css"> 
        <link rel="stylesheet" media="screen and (max-width: 500px)" href="celular.css"> 
        <link rel="stylesheet" media="screen and (min-width: 500px)" href="pc.css">
        <link rel="stylesheet" media="screen and (min-width: 1024px)" href="telasGrandes.css">
        <style>
            .container{overflow: auto;}
            #txtPrincipal{margin-left: 216px;}
            #cxMenu{width: 200px; float: left;}
            #menu{
                margin: 0;
                padding: 0;
            }
            .menuItem{
                background: #55d;
                color: #fff;
                border: #ddd solid 1px;
                border-radius: 4px;
                list-style-type: none;
                margin: 4px;
                padding: 2px;
            }
            @media screen and (max-width: 500px){
                #cxMenu{float: none; width: auto;}
                #txtPrincipal{margin-left: 5px;}
            }
        </style>
    </head>
    <body>
            
        <div class="container">
            <div id="cxMenu">
                <ul id="menu">
                    <li class="menuItem">Menu 1</li>
                    <li class="menuItem">Menu 2</li>
                    <li class="menuItem">Menu 3</li>
                </ul>
            </div>
            <div id="txtPrincipal">
                <h1>Matheus J. Branco</h1>
                <p>Neste exemplo quando a tela for menor que 500 pixels, 
                este texto que está ao lado do menu irá passar para baixo 
                e o menu será redimensionado para ocupar o local onde o texto estava.</p>
            </div>
        </div>

    <br><br><br><br>
    </body>
</html>

    <!--em
Unidade relativa ao tamanho do font-size anterior, aumenta ou diminui a fonte em relação a fonte-size, se elemento A tem font-size:15px e elemento B tem font-size:2em, então o tamanho do elemento B é igual a 30px. (15px X 2em = 30px) (5px X 4em = 20px) (2px X 1.5em = 3px)
ex
Unidade relativa à altura da letra x em font-size anterior.
ch
Unidade relatiza à largura do numeral zero do font-size anterior.
rem
Unidade relativa ao font-size do elemento raiz.
vw
Unidade relativa a 1% da largura da janela.
vh
Unidade relativa a 1% da altura da janela.
vmin
Unidade relativa a 1% da altura ou largura da janela, o que for menor.
vmax
Unidade relativa a 1% da altura ou largura da janela, o que for maior.
%
Porcentagem.
cm
Unidade absoluta relacionada a centímetros.
mm
Unidade absoluta relacionada a milímetros.
in
Unidade absoluta relacionada a polegadas. (1in = 96px = 2.54cm)
px
Unidade absoluta relacionada a pixels. (1px = 1/96th of 1in)
pt
Unidade absoluta relacionada a pontos. (1pt = 1/72 of 1in)
pc
Unidade absoluta relacionada a picas, pronuncia-se “paicas”. (1pc = 12pt)-->
