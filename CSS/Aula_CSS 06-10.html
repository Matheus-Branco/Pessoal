        }

            border-color: #000;

<!DOCTYPE html>

    <title>Aula_CSS 06-10</title>
    <style>
        #p4{
            width: 200px;
            border-top: #0ff solid 10px;
            border-right: #000 double 10px;

            border-bottom: #00f solid 10px;

            border-right-style: double;

        }
