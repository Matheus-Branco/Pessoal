<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula_CSS 26-30</title>
    <style>
        span{
        display:table-cell;
        width:50px;
        height:50px;
        border:#000 solid 1px;
        text-align:center;
        vertical-align:middle;
        }
        div{
        width:100px;
        height:100px;
        border:#000 solid 1px;
        }
        #d1,#d2{
            display: inline-block;
        }
    </style>
</head>
    <body>

        <p>Canal Fessor Bruno <span>CFB</span> www.cfbcursos.com.br</p>

        <div id="d1">1</div><div id="d2">2</div>
        <div id="d3">3</div>

        <!--Exemploes de:
        
            block
        Um elemento que tem o display confirgurado em block, sempre inicia em uma nova linha, 
        não aceita elementos na mesma linha que ele, ou seja, quebra a linha após o elemento, 
        e sua área acupa toda a linha onde ele é inserido.
        Podemos citar como exemplo alguns elementos que tem display:block configurados por 
        padrão: <div>, <h1> até <h6>, <p>, <form>, <header>, <footer>, <section>, <table>.
        
            inline
        Os elementos configurados com display:inline não iniciam em uma nova linha nem quebram 
        de linha após o elemento, outro detalhe é que eles não ocupal a linha inteira, somente 
        ocupam o espaço de seu conteúdo.
        Podemos citar alguns exemplos como: <span>, <a>, <img>.
        
            none
        Este valor para propriedade display pode ser usada para ocultar o elemento pelo 
        javascript.
        inline-block
        Parecido com inline, só que preserva o tamanho configurado do elemento.
        
        inline-table
        Elemento é exibido como uma tabela, não iniciam em uma nova linha nem quebram de 
        linha após o elemento, outro detalhe é que eles não ocupal a linha inteira, somente 
        ocupam o espaço de seu conteúdo, podendo inclusive usar as propriedades de formatação 
        do elemento <table>.
        
            list-item
        Elemento se comporta como um <li> inclusive passar a mostrar o marcador.
        run-in
        Exibe um elemento como block ou inline, dependendo do contexto onde está inserido.
        
        table
        O element se comporta exatamente igual a uma tabela, podendo inclusive usar as 
        propriedades de formatação do elemento <table>.
        
            table-caption
        O elemento se comporta como se fosse um caption de uma tabela <th>.
        87
        
        table-header-group
        O elemento se comporta como se fosse um <thead> da tabela.
        
            table-footer-group
        O elemento se comporta como se fosse um <tfoot> da tabela.
        
            table-row-group
        O elemento se comporta como se fosse um <tbody> da tabela.
        
            table-cell
        O elemento se comporta como se fosse uma célula de uma tabela, podendo receber 
        todas as propriedades que usamos para <td>.
        
            table-column
        Elemento se comporta como o elemento <col>.
        
        table-row
        O elemento se comporta como se fosse uma linha de uma tabela, podendo receber 
        todas as propriedades que usamos para <tr>.-->

        <br><br><br><br>
    </body>
</html>
